<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css file -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <!-- title  -->
        <section class="container">
            <h2 class="title">our review</h2>
        </section>

        <!-- review  -->
        <article class="review">
            <div class="img-container">
                <img id="person-img" src="./images/img1.png" alt="">
            </div>

            <!-- All the image and data here in html is for reference -->
            <h2 id="author">Evelyn James</h4>
            <p id="job">UX DESIGNER</p>
            <p id="info"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta at quod magni ad ex earum iste qui optio eos odit. At earum aliquam laudantium expedita beatae voluptate deserunt accusamus totam?</p>

            <!-- prev next buttons -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- random btn  -->
            <button class="random-btn">surprise me</button>
        </article>
    </main>

    <!-- custom js file -->
    <script src="script.js"></script>
</body>

</html>
