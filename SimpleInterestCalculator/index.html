<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>

        <form class="calc-form">
            <input type="number" id="principle" placeholder="Principle Amount">
            <input type="number" id="rate" placeholder="Rate of Interest (%)">
            <input type="number" id="time" placeholder="Time (Years)">
            <button type="button" id="btn">Calculate</button>
        </form>

        <p id="result"></p>

    </div>


    <script src="script.js"></script>
</body>
</html>
